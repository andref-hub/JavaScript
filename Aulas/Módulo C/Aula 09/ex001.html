<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    
    <style>
        body {
            background-color: blanchedalmond;
            font: normal 16pt Arial;
            color: brown;
            line-height: 1.5em;
        }
    </style>

</head>
<body>
    <h1>DOM: Document Object Model</h1>
    <hr>
    <br>
    <p>Aqui vai o resultado.</p>
    <p name="prgf">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">
        Clique em mim!
    </div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'red'
        window.document.write('O primeiro parágrafo diz: ' + p1.innerText)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        // formato "longo" de se escrever: window.document.getElementById('msg').innerText = 'Olá'
        var p2 = window.document.getElementsByName('prgf')[0]
        window.document.write(' O elemento selecionado por nome diz: ' + p2.innerHTML)
        var q = window.document.querySelector('div#msg')
        q.style.color = 'white'
    </script>
</body>
</html>
