<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual seu nome?")
        document.write(`Olá <strong>${nome}</strong>! Sabia que seu nome tem ${nome.length} letras? <br>`)
        document.write(`Seu nome todo maiúsculo fica <em>${nome.toUpperCase()}</em> <br>`)
        document.write(`Seu nome todo minúsculo fica <em>${nome.toLowerCase()}</em>`)
    </script>
</body>
</html>
